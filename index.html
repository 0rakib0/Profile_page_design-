<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/740956a721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">

    <title>Profile</title>
  </head>
  <body>


    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm-6 col-lg-8 my_desing">
                <div class="profile d-flex justify-content-center">
                    <img src="assets/profile.jpg" class="rounded-circle" height="150px" width="150px" alt="profile">
                </div>
                <div class="contect">
                    <h3 class="text-center">Olivia</h3>
                </div>
                <div class="bio d-flex justify-content-center">
                    <p>Lorem ipsum, dolor sit amet consectetur.</p>
                </div>
                <div class="d-flex my_button justify-content-center">
                    <button type="button" class="btn btn-primary">CONTACT</button>
                    <button type="button" class="btn hover btn-None">FOLLOW</button>
                </div>
                <div class="social-icon d-flex justify-content-center">
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-skype"></i></a>
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="shedule">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success">SHEDULE</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="" class="btn btn-danger">Zoome <i class="fa-solid fa-phone"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
